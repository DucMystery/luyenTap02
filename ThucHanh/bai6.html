<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let array=[];
    array.length=5;
    let str='-';
    for (let i=0;i<array.length;i++){
        array[i]=prompt("Moi ban nhap vao ptu cua mang:");
    }
    document.write(array);
    document.write("<br/>");
    for (let j=0;j<array.length;j++){
        if (array[j]===str){
            array[j]='_';
        }
    }
    document.write(array);
</script>
</body>
</html>
