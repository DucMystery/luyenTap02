<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let array =[];
    array.length=5;
    for (let i=0;i<array.length;i++){
        array[i]=prompt("Moi nhap vao gia tri cua mang");
    }
    document.write(array.join(" "));
    document.write("<hr/>");
    let index=0;
    w=array.length-1;
    while (index<w){
        let swap=array[index];
        array[index]=array[w];
        array[w]=swap;
        index++;
        w--;
    }
    document.write(array.join(" "));
</script>
</body>
</html>
