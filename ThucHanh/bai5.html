<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let str1=prompt("Moi ban nhap chuoi 1:");
    let str2=prompt("Moi ban nhap chuoi 2:");
    let dem=0;
    if (str1.length!==str2.length){
        document.write("Hai chuoi khong bang nhau");
    }else{
        for (let i=0;i<str1.length;i++){
            if (str1[i]!==str2[i]){
              dem++;
            }
        }
        if (dem===0){
            document.write("Hai chuoi bang nhau");
        }else {
            document.write("Hai chuoi ko bang nhau");
        }
    }
</script>
</body>
</html>
